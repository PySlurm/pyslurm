version: "3.8"

services:
  slurm:
    image: giovtorres/docker-centos7-slurm:20.11.8
    hostname: slurmctl
    container_name: slurmctl
    stdin_open: true
    tty: true
    working_dir: /pyslurm
    environment:
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    volumes:
      - ${PWD}:/pyslurm
