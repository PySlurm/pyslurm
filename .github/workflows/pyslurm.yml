name: PySlurm
on: [push, pull_request]
jobs:
  Build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
      fail-fast: false
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          which python
          which python${{ matrix.python-version }}
          python${{ matrix.python-version }} -m pip install --upgrade pip
          python${{ matrix.python-verison }} -m pip install pipenv
          pipenv --python ${{matrix.python-version }} install --dev --skip-lock
      - name: Start Slurm Container
        uses: sudo-bot/action-docker-compose@latest
        with:
          cli-args: "-f docker-compose-github.yml up -d"
        env:
          PYTHON: ${{ matrix.python-version }}
      - name: Debug
        run: |
          docker ps -a
          docker version
          pwd
          ls -al
          docker inspect slurmctl
          env | sort
      - name: Build/Install/Test PySlurm
        run: |
          pipenv run pytest -sv scripts/run_tests_in_container.py
        env:
          PYTHON: ${{ matrix.python-version }}
      - name: Build Docs
        uses: ammaraskar/sphinx-action@0.4
        with:
          docs-folder: doc
      - name: Upload Github Pages asset
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: actions/upload-pages-artifact@v1.2.4
        with:
          path: build/html
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        id: deployment
        uses: actions/deploy-pages@v1
      - name: Publish package
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}