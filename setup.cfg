[aliases]
doc=build_sphinx
docs=build_sphinx

[bdist_rpm]
release = 1
packager = Giovanni Torres <giovtorres@users.noreply.github.com>
doc_files = README.md
            doc/
            examples/
build_requires = python3-devel >= 3.6
                 slurm-devel >= 21.08.0
requires = slurm
use_bzip2 = 1

[build_sphinx]
builder = man
source-dir = doc/source
build-dir  = doc/build
all_files  = 1

[flake8]
max-line-length = 88
extend-ignore = E203
